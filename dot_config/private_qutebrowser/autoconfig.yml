# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.tabs.bar.bg:
    global: '#555555'
  content.blocking.method:
    global: auto
  content.headers.user_agent:
    https://accounts.google.com/*: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36
      (KHTML, like Gecko) Falkon/3.1.0 Chrome/83.0.4103.122 Safari/537.36
  content.media.audio_capture:
    https://meet.google.com: true
  content.notifications.enabled:
    https://calendar.google.com: true
    https://www.facebook.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
  scrolling.smooth:
    global: true
  statusbar.position:
    global: bottom
  statusbar.show:
    global: always
  tabs.position:
    global: top
  tabs.width:
    global: 8%
  tabs.wrap:
    global: true
  url.default_page:
    global: https://google.com/
  url.open_base_url:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://google.com/?q={}
      g: https://www.google.com/search?q={}
      gh: https://github.com/search?q={}
  url.start_pages:
    global: https://google.com
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
    - utm_name
